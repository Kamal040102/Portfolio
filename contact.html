        <div class="main">
            <div class="contactForm">
                <h1>Contact me for Work/General Enquiry</h1>
                <div class="mainForm">
                <form>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="clientPhone" aria-describedby="phoneHelp" required>
                        <div id="phoneHelp" class="form-text">We'll never share your phone with anyone else.</div>
                      </div>
                    <div class="mb-3 form-check" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want you to make a project for me</label>
                    </div>
                    <div class="buttons" id="form-submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                  </div>
            </div>
        </div>
    </div>
